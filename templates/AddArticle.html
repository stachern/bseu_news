<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Добавление новости на сайт ФМ БГЭУ</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/tiny.editor.packed.js"></script>
    <script type="text/javascript" src="/static/add.js"></script>
    <script type="text/javascript" src="/static/jquery-ui-1.8.23.custom.min.js"></script>
    <link href="/static/tinyeditor.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/themes/base/jquery.ui.all.css">
    <script src="/static/ui/jquery.ui.core.js"></script>
    <script src="/static/ui/jquery.ui.widget.js"></script>
    <script src="/static/ui/jquery.ui.datepicker.js"></script>
</head>
<body>
<form id="bseu_fm_article" action="{{ url }}" method="POST" enctype="multipart/form-data">
<table>
    {{form|safe}}
    <tr>
        <td></td>
        <td>
            <input type="submit" value="Сохранить" onclick="editor.toggle();" />
            <input type="button" value="Отменить" onclick="window.close();" />
        </td>
    </tr>
</table>
    {% if id %}
    <input type="hidden" name="id" value="{{ id }}"/>
    {% endif %}


</form>

</body>
</html>
