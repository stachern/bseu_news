application: bseu-fm
version: 3
runtime: python27
threadsafe: yes
api_version: 1


handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /images
  static_dir: static/images

- url: /css
  static_dir: static/css

- url: /img
  script: dispatch.img_app

- url: .*
  script: dispatch.feed_app


libraries:
 - name: django
   version: 1.2

builtins:
- appstats: on
- remote_api: on

env_variables:
  DJANGO_SETTINGS_MODULE: 'settings'